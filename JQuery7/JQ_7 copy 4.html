<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>JQuery 7</title>
</head>
<body>

    <button>El menor</button>
    <div id="info"></div>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.getJSON("Documentos/JQ_7 copy 4.json", function(datos){
                    var personas = [];
                    var edadMenor;
                    $.each(datos, function(index, obj){
                        personas.push(obj.edad);
                        edadMenor = personas[0];
                        $.each(personas, function(index, edad){
                            if(edad < edadMenor){
                                edadMenor = edad; 
                            }
                        });
                    });
                    $("#info").text("La edad menor es: "+ edadMenor);
                });
            });
        });
    </script>
</body>
</html>
