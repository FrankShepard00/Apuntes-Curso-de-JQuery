<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Jquery</title>
</head>
<body>
    <style>
        #caja{
            display: none;
            height: 100px;
            width: 100px;
            background-color: red;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
        <button id="boton">Toggle</button>
        <div id="caja"></div>
    <script>
        $(document).ready(function(){
            $("#boton").click(function(){
                $("#caja").slideToggle(1000, function(){
                    $(this).css({
                        "background":"yellow", 
                        "border":"5px solid #000000"
                    });
                });
            });
        });
    </script>
</body>
</html>
