<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>JQuery</title>
</head>
<body>
    <style>
        div{
            position: absolute;
            width: 60px;
            height: 60px;
            float: left;
        }
        .miclase1{
            background-color: #3f3;
            left: 10px;
        }
        .miclase2{
            background-color: #33f;
            left: 80px;
        }
    </style>
    <p><button>Ejecutar</button></p>
    <div class="miclase1"></div>
    <div class="miclase2"></div>

    <script>
        $(document).ready(function(){
           $("button").click(function(){
                $("div.miclase1").slideUp(2000).delay(2000).fadeIn(1000);
                $("div.miclase2").slideUp(2000).fadeIn(1000);
           });
        });

    </script>
    
</body>
</html>
