<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>JQuery Tutorial</title>
</head>
<body>
    <style>
        button{
            outline: none;
            cursor: pointer;
        }
        .activo{
            background: #8ade85;
            border: 2px solid green;
        }
        #caja{
            top: 50px;
            left: 122px;
            width: 60px;
            height: 60px;
            background-color: red;
            position: absolute;
            display: none;
        }
    </style>
     <button id="activarEvento">Agregar Evento</button>
     <button id="boton">Boton</button>
     <button id="desactivarEvento">Remover evento</button>
     <div id="caja"></div>
    <script>
        $(document).ready(function(){
            function miFuncion(){
                $("#caja").slideToggle();
            }

            $("#activarEvento").click(function(){
                $("body").find("#boton").addClass("activo");
                $("body").on("click", "#boton", miFuncion).find("#boton").text("Activado");
            });
            $("#desactivarEvento").click(function(){
                $("body").find("#boton").removeClass("activo");
                $("body").off("click", "#boton", miFuncion).find("#boton").text("Desactivado");
            });

        });
    </script>
</body>
</html>
