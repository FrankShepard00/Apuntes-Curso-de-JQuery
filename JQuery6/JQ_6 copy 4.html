<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>JQuery Tutorial</title>
</head>
<body>
    <style>

    </style>
        <ul id="miLista">
            <li>Beto </li>
            <li>Luis </li>
            <li>Carmen </li>
            <li>Miguel </li>
            <li>Teresa </li>
            <li>Elizabeth </li>
        </ul>
    <script>
       
        $(document).ready(function(){
            var seleccion1 = $("#miLista");
            var seleccion2 = $("#miLista").find("li").text();
            var seleccion3 = $("#miLista").filter("li").text(); 
            var seleccion4 = $("#miLista").find("li").filter(":first").text();
            var seleccion5 = $("#miLista").find("li:first").text();
            var seleccion6 = $("#miLista li:first").text();

            console.log(seleccion1);
            console.log(seleccion2);
            console.log(seleccion3);
            console.log(seleccion4);
            console.log(seleccion5);
            console.log(seleccion6);

        });
        /*
        Find vs Filter
        find -> busca una condici贸n entre los hijos de una selecci贸n
        filter -> Se enfoca SOLO en la selecci贸n en la que se encuentra para cumlir la condici贸n
        */
    </script>
</body>
</html>
