<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>JQuery Tutorial</title>
</head>
<body>
    <style>
        .red {
            color:red;
        }
        .green {
            color:green;
        }
    </style>
     <p class="red">Este es el primer texto</p>
     <p class="green">Este es el segundo texto</p>

     <div id="info1"></div>
     <div id="info2"></div>
    <script>
        $(document).ready(function(){
            $("#info1").text($("p:eq(0)").hasClass("red"));
            $("#info2").text($("p:eq(1)").hasClass("red"));
        });
    </script>
</body>
</html>
