<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular elementos del  DOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
   <style>
    .miClase1{
        color:green
    }
    .miClase2{
        color:blue
    }
    .miClase3{
        color:yellow
    }

   </style>
   <h3>Método "addClass"</h3>

   <p>Primero</p>
   <p>Segundo</p>
   <p>Tercero</p>
   

   <button id="button">Cambiar color</button>

    <script type="text/javascript">

        $(document).ready(function(){

            $("button").click(function(){
                $("p").addClass(function(index){
                    return "miClase" + (index + 1);
                }); // itineración implicita 
            })
        });

    </script>
</body>
</html>
