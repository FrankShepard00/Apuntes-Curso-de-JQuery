<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>DOM Eventos</title>
</head>
<body>
    <style>
        #p1{
            background-color: yellow;
            height: 60px;
            width: 60px;
            border-radius: 8px;
            border: 2px solid black;
            text-align: center;
        }
        #p2{
            background-color: orange;
            height: 60px;
            width: 60px;
            border-radius: 8px;
            border: 2px solid black;
            text-align: center;
        }
        #p3{
            background-color: greenyellow;
            height: 60px;
            width: 60px;
            border-radius: 8px;
            border: 2px solid black;
            text-align: center;
        }
    </style>

    <h4>Evento "mousedown" y "mouseup"</h4>
    <p id="p1">Caja 1</p>
    <p id="p2">Caja 2</p>
    <p id="p3">Caja 3</p>


    <script>
        $(document).ready(function(){
            $("#p1").click(function(){
                $(this).hide();
            });
            $("#p2").mousedown(function(){
                $(this).hide();
            });
            $("#p3").mouseup(function(){
                $(this).hide();
            });
        });
    </script>

</body>

</html>
