<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>DOM Eventos</title>
</head>
<body>
    <style>
        #p1{
            background-color: yellow;
            height: 60px;
            width: 60px;
            border-radius: 8px;
            border: 2px solid black;
            text-align: center;
        }
        #p2{
            background-color: orange;
            height: 60px;
            width: 60px;
            border-radius: 8px;
            border: 2px solid black;
            text-align: center;
        }
        #p3{
            background-color: greenyellow;
            height: 60px;
            width: 60px;
            border-radius: 8px;
            border: 2px solid black;
            
            text-align: center;
        }
        #p4{
            background-color: cornflowerblue;
            height: 60px;
            width: 60px;
            border-radius: 8px;
            border: 2px solid black;
            text-align: center;
        }
    </style>

    <h4>Evento "mouseover"</h4>
    <p class="miClase" data-nuevo ="p1" id="p1">Caja 1</p>
    <p class="miClase" data-nuevo ="p2" id="p2">Caja 2</p>
    <p class="miClase" data-nuevo ="p3" id="p3">Caja 3</p>
    <p class="miClase" data-nuevo ="p4" id="p4">Caja 4</p>


    <script>
        $(document).ready(function(){
            $(".miClase").mouseover(function(){
                var valorDelAtributo = $(this).attr("data-nuevo"); 
                $("#"+ valorDelAtributo).hide();
            }); 
        });
    </script>

</body>

</html>
