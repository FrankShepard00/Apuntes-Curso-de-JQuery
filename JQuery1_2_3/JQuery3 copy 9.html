<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>DOM Eventos</title>
</head>
<body>
    <h4>append y prepend</h4>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <button id="boton1">Agregar un elemento a la lista</button>
    <script>
        $(document).ready(function(){
            $("#boton1").click(function(){
                $("ol").append("<li>Nuevo</li>"); 
            });
        });
    </script>
</body>

</html>
