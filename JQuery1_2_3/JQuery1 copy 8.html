<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular elementos del  DOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1> Text y html</h1>
    <p id="texto1">Programación</p>
    <p id="texto2">Código</p>
    <button id="boton1">Cambiar text</button>
    <button id="boton2">Cambiar hmtl</button>

    


    <script type="text/javascript">

        $(document).ready(function(){
            $("#boton1").click(function(){
                $("#texto1").text("<b>Hola Mundo</b>");
            });
            $("#boton2").click(function(){
                $("#texto2").html("<b>Tutoriales</b>");
            });
            
        });

    </script>
</body>
</html>
